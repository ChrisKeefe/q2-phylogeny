sudo: false
language: python
env:
  - PYTHON_VERSION=3.5
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
install:
  - conda create --yes -c biocore -n test-env python=$PYTHON_VERSION nose flake8 scikit-bio
  - conda install --yes -c qiime2 qiime
  - conda install --yes -c biocore fasttree
  - source activate test-env
  - pip install https://github.com/qiime2/q2-types/archive/master.zip --no-deps
  - pip install . --no-deps
script:
  - nosetests
  - flake8 q2_phylogeny setup.py
